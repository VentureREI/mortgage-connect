<script>
(function () {
  function isMobile() {
    return window.innerWidth <= 767;
  }

  function createSubmitButton() {
    const existing = document.querySelector('.custom-submit-btn');
    const original = document.querySelector('.ghl-submit-btn[type="submit"]');
    if (!original || existing) return;

    const btn = document.createElement('button');
    btn.className = 'custom-submit-btn';
    btn.innerText = 'SUBMIT';

    btn.addEventListener('click', function (e) {
      e.preventDefault();
      original.click();
    });

    // Inject into correct container based on layout
    const desktopTarget = document.querySelector('.slide-no-15 .terms-and-conditions')?.closest('.form-field-wrapper');
    const mobileTarget = document.querySelector('.form-slide[data-visible="true"]') ||
                         document.querySelector('.form-builder--item:last-of-type');

    const target = isMobile() ? mobileTarget : desktopTarget;

    if (target) {
      const wrapper = document.createElement('div');
      wrapper.style.textAlign = 'center';
      wrapper.appendChild(btn);
      target.parentNode.insertBefore(wrapper, target.nextSibling);
      console.log('✅ Submit injected into', isMobile() ? 'mobile' : 'desktop', 'view');
    } else {
      console.warn('⚠️ No target found for submit injection');
    }
  }

  const observer = new MutationObserver(() => {
    const submitExists = document.querySelector('.ghl-submit-btn[type="submit"]');
    const buttonPresent = document.querySelector('.custom-submit-btn');
    if (submitExists && !buttonPresent) {
      createSubmitButton();
    }
  });

  observer.observe(document.body, {
    childList: true,
    subtree: true,
  });

  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(createSubmitButton, 1000);
  });
})();

hl-footer-buttons {\n  all: unset !important;\n  background: transparent !important;\n  box-shadow: none !important;\n}\n\n.option-radio div{\nmargin-bottom: 0px !important;\n}\n\n.option-radio:hover label{\n        background:  #fff!important;\n    color: var(--main-color)!important;\n}\n\n.ghl-footer-back,\n.ghl-footer-next {\n  position: absolute !important;\n  top: 10px !important;\n  background: transparent !important;\n  padding: 0 !important;\n  z-index: 10;\n}\n\n.ghl-btn svg{\n  color: var(--main-color)!important;\n  stroke: var(--main-color)!important;\n}\n\n\n.ghl-footer-back {\n  left: 15px !important;\n}\n\n.ghl-footer-next {\n  right: 15px !important;\n}\n\n \n\n\n.ghl-mobile-step-indicator{\ndisplay: none !important;\n}\n\n.survey-progress-bar-header {\n    background-color: #ededed !important;\n}\n\n.survey-progress-fill-mobile{\n      background-color: var(--main-color) !important;\n}\n\n/* Hide native submit */\n.ghl-submit-btn[type=\"submit\"] {\n  visibility: hidden !important;\n  position: absolute !important;\n  left: -9999px !important;\n}\n\n.ghl-submit-btn {\n  background-color: var(--main-color) !important;\n  color: white !important;\n  padding: 15px 30px !important;\n  border: none !important;\n  border-radius: 12px !important;\n  font-weight: bold !important;\n  font-size: 16px !important;\n  letter-spacing: 1px !important;\n  width: 90% !important;\n  max-width: 150px !important;\n  margin: 40px auto !important;\n  display: block !important;\n  cursor: pointer !important;\n  text-align: center !important;\n  z-index: 10 !important;\n}\n\n\u003C/style>\n\n\u003Cscript>\n(function () {\n  function isMobile() {\n    return window.innerWidth \u003C= 767;\n  }\n\n  function createSubmitButton() {\n    const existing = document.querySelector('.custom-submit-btn');\n    const original = document.querySelector('.ghl-submit-btn[type=\"submit\"]');\n    if (!original || existing) return;\n\n    const btn = document.createElement('button');\n    b
